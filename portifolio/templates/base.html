<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/base.css" />
    <script src="https://livejs.com/live.js"></script>
    <title>{% block title %}Home{% endblock%}</title>
  </head>
  <body grey>
    <header>
      <div class="btn-menu" onclick="togglenav()">
        <i class="material-icons">menu</i>
      </div>
      <nav>
        <button class="btn-rounded" red txt-white>
          <i class="material-icons">home</i>Home
        </button>
        <button class="btn-rounded" blue txt-white>
          <i class="material-icons">face</i>About
        </button>
        <button class="btn-rounded" green txt-white>
          <i class="material-icons">business</i>Job
        </button>
        <button class="btn-rounded" style="margin-top: 20px">
          <i class="material-icons">settings</i>settings
        </button>
      </nav>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
